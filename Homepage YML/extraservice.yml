 - Netdata:
        icon: netdata.png
        href: {{HOMEPAGE_VAR_NETDATA_HREF}}
        siteMonitor: {{HOMEPAGE_VAR_NETDATA_URL}}
        #description: DNS
        server: {{HOMEPAGE_VAR_UNRAID_DOCKER_SERVER}} # The docker server that was configured
        container: {{HOMEPAGE_VAR_NETDATA_CONTAINER}} # The name of the container you'd like to connect
        widget:
            type: netdata
            url: {{HOMEPAGE_VAR_NETDATA_URL}}
    - Portainer@unraid:
        icon: portainer.png
        href: {{HOMEPAGE_VAR_UNRAID_PORTAINER_HREF}}
        siteMonitor: {{HOMEPAGE_VAR_UNRAID_PORTAINER_URL}}
        server: {{HOMEPAGE_VAR_UNRAID_DOCKER_SERVER}} # The docker server that was configured
        container: {{HOMEPAGE_VAR_UNRAID_PORTAINER_CONTAINER}} # The name of the container you'd like to connect
        #description: Container Management
        widget:
            type: portainer
            url: {{HOMEPAGE_VAR_UNRAID_PORTAINER_URL}}
            env: {{HOMEPAGE_VAR_UNRAID_PORTAINER_ENV}}
            key: {{HOMEPAGE_VAR_UNRAID_PORTAINER_KEY}}
    - Portainer@homeassistant:
        icon: portainer.png
        href: {{HOMEPAGE_VAR_HA_PORTAINER_HREF}}
        siteMonitor: {{HOMEPAGE_VAR_HA_PORTAINER_URL}}
        server: {{HOMEPAGE_VAR_HA_DOCKER_SERVER}} # The docker server that was configured
        container: {{HOMEPAGE_VAR_HA_PORTAINER_CONTAINER}} # The name of the container you'd like to connect
        #description: Container Management
        widget:
            type: portainer
            url: {{HOMEPAGE_VAR_HA_PORTAINER_URL}}
            env: {{HOMEPAGE_VAR_HA_PORTAINER_ENV}}
            key: {{HOMEPAGE_VAR_UNRAID_PORTAINER_KEY}}
    
