---
- logo:
    icon: {{HOMEPAGE_VAR_HOMEPAGEICON_URL}}

- glances:
    url: {{HOMEPAGE_VAR_GLANCES_IP}}
    #username: user # optional if auth enabled in Glances
    #password: pass # optional if auth enabled in Glances
    version: 4 # required only if running glances v4 or higher, defaults to 3
    cpu: true # optional, enabled by default, disable by setting to false
    mem: true # optional, enabled by default, disable by setting to false
    cputemp: true # disabled by default
    uptime: true # disabled by default
    #network: true
   # disk: / # disabled by default, use mount point of disk(s) in glances. Can also be a list (see below)
   #
   ## diskUnits: bytes # optional, bytes (default) or bbytes. Only applies to disk
    expanded: true # show the expanded view
    label: Machine Stats # optional
- resources:
    label: Network
    network: true



#- resources:
 #   expanded: true 
  #  disk: 
   #   - /
- logo:
    icon: {{HOMEPAGE_VAR_HOMEPAGEICON_URL}}


- unifi_console:
   url: {{HOMEPAGE_VAR_ROUTER_IP}}
   username: {{HOMEPAGE_VAR_UNIFI_USER}}
   password: {{HOMEPAGE_VAR_UNIFI_PASS}}

- search:
    provider: google
    target: _blank
  
- datetime:
    text_size: xl
    format:
        date: true
- datetime:
    text_size: xl
    format:
        date: true
        timeStyle: short
        hourCycle: h23


- search:
    provider: duckduckgo
    target: _blank

- openweathermap:
    label: Wexford #optional
    latitude: 52.449684
    longitude: -6.33
    units: metric # or imperial
    provider: openweathermap
    apiKey: {{HOMEPAGE_VAR_OPENWEATHER_KEY}} # required only if not using provider, this reveals api key in requests
    cache: 5 # Time in minutes to cache API responses, to stay within limits
    format: # optional, Intl.NumberFormat options
      maximumFractionDigits: 1
   





      
      




